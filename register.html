<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration For Anime | Kevin's Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        *{
            font-family: "lobster",sans-serif;
        }
        body{
            
            background-image: linear-gradient(90deg,#9fbede,#5986b4 ,#3b6895 );   
        }
        h1{
            text-align: center;
        }
        p{
            text-shadow: 2px 1px 2px #245f99;
            font-size: 18px;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(90%,rgb(76, 76, 194) ,rgb(76, 76, 200));
            box-sizing: border-box;
            border-radius: 8px;
            width:70vw;
            min-width:83vw;
            margin:  20px auto;
            box-shadow: 15px 18px 20px 10px  rgba(54, 54, 145, 0.8);
        }
        
        fieldset{
            text-shadow: 2px 1px 2px #245f99;
            font-size: 16px;
            border: 4px solid lightblue;
            border-radius: 8px;
            margin: 20px 0px;
            padding: 8px 0px;
            transition: border-color 1s;
        }
        fieldset:hover{
            border-color: #3b6895;
        }
        label{
            padding: 4px;
            margin: 2px 0px;
        }
        input,textarea{
            border-radius: 8px;
            border-color: rgba(50, 50, 171, 0.404);
            background-color: rgba(50, 50, 171, 0.404);
            color: white;
            transition: border 1s;
            transition: background-image ease-in 6s  ;
        }
        input:hover,textarea:hover{
            border: 2px solid blue;
            background-image: linear-gradient(90deg,#9fbede,#5986b4 ,#3b6895 );    
        }
        input[name="about"]{
            display: block;
            margin:10px;
            padding: 10px;
            max-width: 100vw;
            min-width: 60vw;
        }
        .genre{
            display: block;
            max-height:20vh;
            font-size: 17px;
        }
        .genre:hover{
            cursor: pointer;
        }
        input[type="checkbox"]:hover{
            cursor:pointer;
        }
        textarea{
            min-width: 60vw;
            min-height: 10vh;
            margin:10px;
            font-size: 17px;
            color:#ffffff;
        }
        textarea:focus{
            color: black;
        }
        button{
            font-size:24px;
            margin-top:auto;
            margin-bottom: 10px;
            padding: 6px;
            width: 100%;
            background-color: #3659ce;
            border: 2px solid #245f99;
            border-radius: 10px;
            transition: background-image 1s ;
            transition: color 1s;
            cursor: pointer;
        }
        button:hover{
            color:white;
            background-image: linear-gradient(90deg,#9fbede,#5986b4 ,#3b6895 );
            
        }
        button:active{
            background-color: #3d64fa;
            color:blue;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome To Anime Registration Page</h1>
    </header>
    
    <main>
        <form action="index.html">

            <div >
                <fieldset class="about">
                    <legend>About You:</legend>
                    <label for="name">Name:<input type="text" id="name" name="about" placeholder="Enter your name" required></label>
                    <label for="age">Age: <input type="number" id="age" name="about" placeholder="Enter Your Age" required></label>
                    <label for="email">Email: <input type="email" id="email" name="about" placeholder="Enter your Email" required></label>
                    <label for="contact">Contact No: <input type="tel" id="contact"name="about" pattern="[0-9]{10}" placeholder="Enter Your Number" required ></label>
                </fieldset>    
            </div>

            <div class="prefer">
                <fieldset>
                    <legend>Your Preferences:</legend>
                    <p>What type of anime GENRE you like:</p>
                    <label class="genre" for="action"><input type="checkbox" id="action">Action</label>
                    <label class="genre" for="isekai"><input type="checkbox" id="isekai">Isekai</label>
                    <label class="genre" for="school_life"><input type="checkbox" id="school_life">School Life</label>
                    <label class="genre" for="fantasy"><input type="checkbox" id="fantasy">Fantasy</label>
                    <label class="genre" for="romance"><input type="checkbox" id="romance">Romance</label>
                </fieldset>
            </div>

            <div class="review">
                <fieldset>
                    <legend>Comments:</legend>
                    <p>Enter Your Reviews About This Website Here:</p>
                    <textarea name="comment" id="comment"  placeholder="Enter Your Reviews About The Website Here:"></textarea>
                </fieldset>
            </div>

            <center><button>Submit</button></center>

        </form>
    </main>
    <!-- <audio src="aurarian_dance.mp3" autoplay loop > </audio> -->
</body>
</html>
